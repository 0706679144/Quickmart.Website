     body {

     }

    <body>
        <h1>Squidat Supermarket Product</h1>
        <div class="product-list">
            <div class="product">
                <img src="image/rice.jpg" alt="Rice">
                <h2>5Kg Rice</h2>
                <p>Ksh 850</p>
                <button onclick="bookProduct('5Kg Rice')">Book Now</button>
            </div>
            <div class="product">
                <img src="image/sugar.jpg" alt="Sugar">
                <h2>5Kg Sugar</h2>
                <p>Ksh 900</p>
                <button onclick="bookProduct('5Kg Sugar')">Book Now</button>
            </div>
            <div class="product">
                <img src="image/mattress.jpg" alt="Mattress">
                <h2>Mattress</h2>
                <p>Ksh 4500</p>
                <button onclick="bookProduct('Mattress')">Book Now</button>
            </div>
        </div>
        <script>
            function bookProduct(ProductName){

                localStorage.setItem("bookProduct", ProductName);
                window.location.href="cart.html";
            }
            
        </script>
    </body>
